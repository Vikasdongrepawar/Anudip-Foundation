<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Table Creation Example</h1>
    <input
      type="text"
      id="num"
      placeholder="Enter a number to generate Table"
    />
    <button onclick="btnHandler()">Generate Table</button>
    <p id="result"></p>

    <script>
      const btnHandler = () => {
        const num = Number(document.getElementById('num').value)
        let str = ''
        for (let i = 1; i < 10; i++) {
          console.log(num * i)
          str += ' ' + num * i

          document.getElementById('result').innerHTML = str

          const prog_list = ['Java', 'javascript', 'Python', 'C++', 'Ruby']
        }
      }
    </script>
  </body>
</html>

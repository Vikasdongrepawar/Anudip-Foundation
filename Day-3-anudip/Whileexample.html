<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Nested for Loop Example</h1>
    <button onclick="btnHandler()">Generate Star</button>
    <p id="result" style="background-color: black;color:white"></p>
    <script>
        const btnHandler =()=>{
            let str =" ";

        for(let k=1;k<=5;k++)
        {
        for(let i=1;i<=5;i++) // r
        {
            for(let j=1;j<=i;j++) // c
            {
                str +="  "+"*"; 
            }
            str +="<br>"
        }
        }
        
        document.getElementById("result").innerHTML = str;
        }
    </script>
</body>
</html>
